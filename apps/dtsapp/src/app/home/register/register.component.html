<app-navbar></app-navbar>
<div class="content">
    <div class="container">
        <div class="col">
            <h1 class="center-align">Cadastrar mensagem</h1>
            <div class="col s12 m8 l12">
                <div class="card white darken-1 z-index-3">
                  <div class="card-content">
                    <form [formGroup]="messageForm">
                      <div class="row">
                          <div class="input-field">
                              <input id="name" type="text" class="validate">
                              <label for="name">Nome</label>
                            </div>
                      </div>
                      <div class="row">
                          <div class="input-field">
                              <input id="email" type="text" class="validate">
                              <label for="email">Email</label>
                            </div>
                      </div>
                      <div class="row">
                          <div class="input-field">
                              <input id="phone" type="text" class="validate">
                              <label for="phone">Telefone</label>
                            </div>
                      </div>
                      <div class="row">
                          <select>
                              <option value="" disabled selected>Assunto</option>
                              <option value="1">Orçamento</option>
                              <option value="2">Dúvida</option>
                              <option value="3">Elogio</option>
                              <option value="3">Reclamação</option>
                            </select>
                      </div>

                      <div class="row">
                          <div class="input-field">
                              <textarea id="message" class="materialize-textarea"></textarea>
                              <label for="message">Mensagem:   200/500 caracteres</label>
                            </div>
                      </div>
                      <br>
                      <div class="s12 m12 l12">
                      
                      <div  class="right-align">
                          <a class="waves-effect waves-light btn-large blue darken-4">Cadastrar</a>
                        </div>
                      </div>


                    </form>

      
                    
                   </div>
                </div>
            
            
                <!-- close teal -->
              </div>
















          <!-- close col -->
        </div>
    </div>
</div>
